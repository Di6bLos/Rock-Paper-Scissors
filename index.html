<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <main>
      <section class="container">
        <h1>Rock, Paper, Scissors</h1>
        <div class="wrap score-board">
          <div class="profile-card player-card">
            <img src="images/user-profile.png" alt="profile-icon" />
            <h3>Human</h3>
            <div class="score" id="playerScore">0</div>
          </div>
          <div class="profile-card game-card">
            <h2 class="game">GAME</h2>
            <div class="score" id="gameScore">0</div>
          </div>
          <div class="profile-card computer-card">
            <img src="images/robot-profile.png" alt="" />
            <h3>Machine</h3>
            <div class="score" id="computerScore">0</div>
          </div>
        </div>
        <div class="wrap weapon-board">
          <h2>Choose your weapon...</h2>
          <div class="weapons">
            <div class="weapon-card" id="weaponCardRock">
              <h3>Rock</h3>
              <button class="weapon-button" id="rock">
                <img src="images/rock.png" alt="rock" />
              </button>
            </div>
            <div class="weapon-card" id="weaponCardPaper">
              <h3>Paper</h3>
              <button class="weapon-button" id="paper">
                <img src="images/paper.png" alt="paper" />
              </button>
            </div>
            <div class="weapon-card" id="weaponCardScissors">
              <h3>Scissors</h3>
              <button class="weapon-button" id="scissors">
                <img src="images/scissors.png" alt="scissors" />
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- <script src="script.js"></script> -->
  </body>
</html>
